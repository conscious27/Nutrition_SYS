<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>


    {% if button_text == 'Create New Profile' %}
      <a href="create_user_profile"> {{ button_text }} </a>
    {% else %}
      <a href="edit_user_profile"> {{ button_text }} </a>
    {% endif %}
    
    <a href="logout_views">Logout</a>
  {% else %}
    <a href="login_views">Login</a> 
    <a href="signup_views">Sign up</a>
  {% endif %}
  
  {% block content %}
  {% endblock %}
</body>
</html>
